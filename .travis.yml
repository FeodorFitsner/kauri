language: cpp

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./ci/travis/linux/before_install.sh; fi

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./ci/travis/linux/install.sh; fi

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make VERBOSE=1 && make check

cache: apt

matrix:
  allow_failures:
    # since travis multi-os is a beta, a failure is acceptable
    # http://docs.travis-ci.com/user/multi-os
    - os: osx

notifications:
  email: false

